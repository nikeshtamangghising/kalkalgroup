<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kal Kal Group</title>
    <meta name="theme-color" content="#4f46e5">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .features {
            margin-top: 3rem;
            display: grid;
            gap: 1rem;
            opacity: 0.8;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .offline-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry, 
            you can still browse some cached content or try reconnecting.
        </p>
        
        <button class="retry-btn" onclick="retry()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Some pages are available offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <span>Data will sync when you're back online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <span>Fast loading with cached content</span>
            </div>
        </div>
    </div>

    <script>
        function retry() {
            window.location.reload();
        }
        
        // Check for connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                // Back online, redirect to last visited page or home
                const lastPage = sessionStorage.getItem('lastVisitedPage') || '/';
                window.location.href = lastPage;
            }
        }
        
        // Listen for online status changes
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
        
        // Store current page before going offline
        if (document.referrer) {
            sessionStorage.setItem('lastVisitedPage', document.referrer);
        }
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 30000);
    </script>
</body>
</html>
