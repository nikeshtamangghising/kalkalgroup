<!DOCTYPE html>
<html>
<head>
    <title>Test Product Pages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: #666; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Product Pages Test</h1>
    
    <div class="test-section">
        <h2>Test New Product Page</h2>
        <button onclick="testNewProductPage()">Test /admin/products/new</button>
        <div id="newProductResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Product Creation API</h2>
        <button onclick="testCreateProductAPI()">Test POST /api/products</button>
        <div id="createAPIResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Categories API</h2>
        <button onclick="testCategoriesAPI()">Test GET /api/categories</button>
        <div id="categoriesResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Brands API</h2>
        <button onclick="testBrandsAPI()">Test GET /api/brands</button>
        <div id="brandsResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        const ADMIN_BASE = 'http://localhost:3000/admin';
        
        async function testNewProductPage() {
            const resultDiv = document.getElementById('newProductResult');
            resultDiv.innerHTML = '<div class="loading">Testing...</div>';
            
            try {
                // Test if the page loads (we can't actually navigate in this test)
                const response = await fetch(`${ADMIN_BASE}/products/new`, {
                    method: 'HEAD' // Just check if the route exists
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ New product page route exists</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ New product page returned status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error testing new product page: ${error.message}</div>`;
            }
        }
        
        async function testCreateProductAPI() {
            const resultDiv = document.getElementById('createAPIResult');
            resultDiv.innerHTML = '<div class="loading">Testing...</div>';
            
            try {
                const testProduct = {
                    name: 'Test Product ' + Date.now(),
                    slug: 'test-product-' + Date.now(),
                    description: 'This is a test product created via API',
                    price: 99.99,
                    category: 'Electronics', // This might fail if category doesn't exist
                    isActive: true,
                    stockQuantity: 10
                };
                
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testProduct)
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.innerHTML = `
                            <div class="success">
                                ✅ Product created successfully!<br>
                                ID: ${data.data?.id || 'N/A'}<br>
                                Name: ${data.data?.name || 'N/A'}<br>
                                Message: ${data.message || 'N/A'}
                            </div>
                        `;
                    } catch (parseError) {
                        resultDiv.innerHTML = `<div class="error">❌ Invalid JSON response: ${responseText.substring(0, 200)}</div>`;
                    }
                } else {
                    try {
                        const errorData = JSON.parse(responseText);
                        resultDiv.innerHTML = `
                            <div class="error">
                                ❌ Creation failed<br>
                                Status: ${response.status}<br>
                                Error: ${errorData.error || 'Unknown error'}<br>
                                Details: ${errorData.details ? JSON.stringify(errorData.details) : 'N/A'}
                            </div>
                        `;
                    } catch (parseError) {
                        resultDiv.innerHTML = `<div class="error">❌ Failed with status ${response.status}: ${responseText.substring(0, 200)}</div>`;
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error testing product creation: ${error.message}</div>`;
            }
        }
        
        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('categoriesResult');
            resultDiv.innerHTML = '<div class="loading">Testing...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.innerHTML = `
                            <div class="success">
                                ✅ Categories API working<br>
                                Count: ${data.length || data.data?.length || 0}<br>
                                Categories: ${data.length ? data.slice(0, 3).map(c => c.name).join(', ') : 'N/A'}
                            </div>
                        `;
                    } catch (parseError) {
                        resultDiv.innerHTML = `<div class="error">❌ Invalid JSON response: ${responseText.substring(0, 200)}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Categories API failed with status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error testing categories: ${error.message}</div>`;
            }
        }
        
        async function testBrandsAPI() {
            const resultDiv = document.getElementById('brandsResult');
            resultDiv.innerHTML = '<div class="loading">Testing...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/brands`);
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.innerHTML = `
                            <div class="success">
                                ✅ Brands API working<br>
                                Count: ${data.length || data.data?.length || 0}<br>
                                Brands: ${data.length ? data.slice(0, 3).map(b => b.name).join(', ') : 'N/A'}
                            </div>
                        `;
                    } catch (parseError) {
                        resultDiv.innerHTML = `<div class="error">❌ Invalid JSON response: ${responseText.substring(0, 200)}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Brands API failed with status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error testing brands: ${error.message}</div>`;
            }
        }
        
        // Auto-run all tests when page loads
        window.onload = function() {
            setTimeout(() => {
                testNewProductPage();
                testCategoriesAPI();
                testBrandsAPI();
            }, 1000);
        };
    </script>
</body>
</html>
